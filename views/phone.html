<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="../css/main.css">
	<title>Sign up lyft</title>
</head>
<body>
	<a href="register.html" type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
	</a>
	<main class="container-flex-column">
		<div class="container">
  			<div class="row">
	  			<div class="col-xs-12">
						<h1 class="text">Sign Up</h1>
                        <h5 class="text">Join now for free ride credit.</h5>
                        <hr class="space">
					<form>
                        <div class="dropdown col-xs-4 space">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><img src="../assets/img/Peru.png" alt="flag">
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                              <!-- Paises a Elegir -->
                              <li><a href="#"><img src="../assets/img/Peru.png" alt="flag"></a></li>
                              <li><a href="#"><img src="../assets/img/Argentina.png" alt="flag"></a></li>
                              <li><a href="#"><img src="../assets/img/Mexico.png" alt="flag"></a></li>
                              <li><a href="#"><img src="../assets/img/Chile.png" alt="flag"></a></li>
                              <li><a href="#"><img src="../assets/img/Colombia.png" alt="flag"></a></li>
                            </ul>
                        </div>
			  			<div class="form-group phone-number">
                            <input type="password" class="form-control" id="input-password" placeholder="51">
							<label for="exampleInputPassword1">Password</label>
			  			</div>
			  			<div class="col-xs-12">
							<p class="text">We'll send a text to verify your phone.</p>
						</div>
			  			<button type="submit" class=" col-xs-12 btn btn-success" disabled>NEXT</button>
					</form>
	  			</div>
  			</div>
		</div>
	</main>
    <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
	<script src="../js/signup.js"></script>
</body>
</html>
